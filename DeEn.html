<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ki's-Cryption.</title>
    <link rel="stylesheet" href="DeEn.css">
</head>
<body>
    <nav class="nav_bar">
        <div class="links">
            <div class="l1">
                <a class="link">Home</a>
            </div>
            <div class="l2">
                <a class="link">About</a>
            </div>
            <div class="l3">
                <a class="link">Contact-Us</a>
            </div>
        </div>
    </nav>

    <div class="main_container">
        <div id="container">
            <div class="slide" id="cont_1">
                <div class="image">
                    <img src="./images/fig-maDeEn.png" alt="Image of Ki's-cryption Gui." class="Crytion">
                </div>
                <div class="center c_1">
                    <p class="content">Ki's-cryption Gui</p>
                </div>
            </div>
            <div class="slide" id="cont_2">
                <div class="image">
                    <img src="./images/encrypt.png" alt="Image of Encryption Gui." class="e-Crytion">
                </div>
                <div class="center c_1">
                    <p class="content">Encrypted  text</p>
                </div>
            </div>
            <div class="slide" id="cont_3">
                <div class="image">
                    <img src="./images/decrypt.png" alt="Image of Decryption Gui." class="d-Crytion">
                </div>
                <div class="center c_1">
                    <p class="content">Decrypted text</p>
                </div>
            </div>
        </div>
        <div class="controls">
            
                <a  href="#cont_1" class="btn_1">
                </a>
            
                <a  href="#cont_2" class="btn_2">
                </a>
    
                <a  href="#cont_3" class="btn_3">
                </a>
            
        </div>
        <button onclick="goPrev()" id="previous" class="button">
            <img src="./images/next.png" alt="Previous button">
        </button>
        <button onclick="goNext()" id="next" class="button">
            <img src="./images/next.png" alt="Next button">
        </button>
    </div>
    

    
    <script src="DeEn.js"></script>
</body>
</html>
